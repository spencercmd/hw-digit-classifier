app = "digit-classifier"
primary_region = "lax"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  TENSORBOARD_PORT = "6006"
  PYTHON_ENV = "production"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0

[[services]]
  protocol = "tcp"
  internal_port = 6006
  processes = ["app"]

  [[services.ports]]
    port = 6006
    handlers = ["http"]
    force_https = true

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20 